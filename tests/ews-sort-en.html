<html>
   <head>
    <script type="text/javascript">

    var randomLink = function () {

        // first create an array of links
        var links = [
      "https://craepmd.optimalworkshop.com/optimalsort/c5fc92c82a92c9ee393934a87794017c"
        ];

        // then work out the maximum random number size
        // by counting the number of links in the array
        var max = (links.length);

        // now generate a random number
        var randomNumber = Math.floor(Math.random()*max);

        // use that random number to retrieve a link from the array
        var link = links[randomNumber];
      
        // NEW - pick up any params that came with the link and add them to the redirect link
        var args = window.location.search.substr(1);
        link += ('?' + args);

        // change the location of the window object
        window.location = link;

    }
    </script>
	</head>
	<body>
		<script>
			randomLink();
		</script>
	</body>
</html>
